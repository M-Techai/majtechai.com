<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majtechai Company</title>
    <link rel="icon" href="MAJ.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #225789;
            overflow: hidden;
            color: #fff;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgb(131, 131, 131) 0%, rgba(29,53,87,1) 100%);
            overflow: hidden;
            z-index: -1;
        }

        .background .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50px) translateX(0);
            }
            50% {
                transform: translateY(50px) translateX(-50px);
            }
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        p.description {
            font-size: 1.4rem;
            margin-bottom: 40px;
            line-height: 1.8;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .countdown div {
            text-align: center;
            animation: fade-in 1.5s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .countdown span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #ffd135;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-top: 5px;
            color: #ffd135;
        }

        .logo {
        width: 450px; /* تم تكبير الشعار */
        margin-bottom: -30px;
    }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle" style="width: 150px; height: 150px; top: 10%; left: 20%;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 50%; left: 60%;"></div>
        <div class="circle" style="width: 100px; height: 100px; top: 80%; left: 30%;"></div>
    </div>
    <div class="container">
        <img src="MAJ.png" alt="Company Logo" class="logo">
        
        <h1>Coming Soon</h1>
        <p class="description">Empowering Your Digital Future With <br>Innovative Technology Solutions</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div>
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div>
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div>
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const countdown = () => {
    const launchDate = new Date("2025-08-01T00:00:00").getTime();
    const now = new Date().getTime();
    const gap = launchDate - now;

    const second = 1000;
    const minute = second * 60;
    const hour = minute * 60;
    const day = hour * 24; // ✅ تصحيح المدة ليكون اليوم 24 ساعة

    const days = Math.floor(gap / day);
    const hours = Math.floor((gap % day) / hour);
    const minutes = Math.floor((gap % hour) / minute);
    const seconds = Math.floor((gap % minute) / second);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
};

setInterval(countdown, 1000);

    </script>
</body>
</html>
